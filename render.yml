services:
  - type: web
    name: jobportal
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      bash bash.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: jobportal.settings
      - key: PYTHON_VERSION
        value: 3.11
